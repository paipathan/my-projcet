<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC 2025 Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FRC 2025 Score Calculator</h1>
        
        <!-- AUTO Section -->
        <section class="score-section">
            <h2>AUTO Scoring</h2>
            <div class="input-group">
                <label for="autoLeave">ROBOTS Leave Starting Line:</label>
                <div class="counter">
                    <input type="number" id="autoLeave" min="0" value="0" readonly>
                    <div class="buttons">
                        <button onclick="changeValue('autoLeave', 1)">▲</button>
                        <button onclick="changeValue('autoLeave', -1)">▼</button>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="autoCoralL1">CORAL Scored (L1):</label>
                <div class="counter">
                    <input type="number" id="autoCoralL1" min="0" value="0" readonly>
                    <div class="buttons">
                        <button onclick="changeValue('autoCoralL1', 1)">▲</button>
                        <button onclick="changeValue('autoCoralL1', -1)">▼</button>
                    </div>
                </div>
            </div>
            <div class="input-group">

                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="autoCoralL4">CORAL Scored (L4):</label>
                <div class="counter">
                    <input type="number" id="autoCoralL4" min="0" value="0" readonly>
                    <div class="buttons">
                        <button onclick="changeValue('autoCoralL4', 1)">▲</button>
                        <button onclick="changeValue('autoCoralL4', -1)">▼</button>
                    </div>
                </div>
            </div>
            <div class="input-group">

                        <button onclick="changeValue('autoAlgaeNet', 1)">▲</button>
                        <button onclick="changeValue('autoAlgaeNet', -1)">▼</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- TELEOP Section -->
        <section class="score-section">
            <h2>TELEOP Scoring</h2>
